<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Câmera em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    #video {
      width: 80%;
      border: 2px solid white;
    }

    button {
      background-color: #fcbf49;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #d47a29;
    }
  </style>
</head>
<body>

  <h1>Visualizar Câmera em Tempo Real</h1>

  <!-- Elemento de vídeo para mostrar o vídeo ao vivo da câmera -->
  <video id="video" autoplay></video>

  <script>
    // Função para acessar a câmera
    async function acessarCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
      } catch (error) {
        console.error('Erro ao acessar a câmera:', error);
        alert('Não foi possível acessar a câmera.');
      }
    }

    // Chamar a função para acessar a câmera
    acessarCamera();
  </script>

</body>
</html>
