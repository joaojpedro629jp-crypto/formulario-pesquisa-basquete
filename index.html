<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa sobre Jogador de Basquete</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      background-image: url('https://i.imgur.com/aBZsmZi.jpg'); /* Imagem de fundo de basquete */
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden; /* Impede rolagem lateral */
    }

    /* Cabeçalho fixo com tema do time */
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      font-size: 24px;
      font-weight: bold;
    }

    header img {
      width: 150px; /* Logo do time */
      margin-right: 20px;
      vertical-align: middle;
      animation: logoBounce 2s infinite ease-in-out; /* Animação do logo */
    }

    @keyframes logoBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Estilo do botão para pedir permissão para câmera */
    .request-camera-btn {
      background-color: #fcbf49;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .request-camera-btn:hover {
      background-color: #d47a29;
    }

    /* Seção de fundo animada */
    .basketball-animation {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      animation: bounceBall 1.5s ease-in-out infinite;
    }

    @keyframes bounceBall {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    /* Formulário e perguntas */
    section {
      margin-top: 120px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 50px auto;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1, h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fcbf49;
    }

    .form-container input, .form-container select, .form-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
    }

    .form-container button {
      background-color: #fcbf49;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #d47a29;
    }

    .thank-you-message {
      display: none;
      font-size: 24px;
      color: #fcbf49;
      text-align: center;
      margin-top: 20px;
    }

    video {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com logo e título do site -->
  <header>
    <img src="https://i.imgur.com/7xY2RU0.png" alt="Logo do Time" /> <!-- Logo do time -->
    Pesquisa sobre Jogador de Basquete
  </header>

  <!-- Seção inicial de autorização para câmera -->
  <section id="camera-permission-section">
    <h1>Bem-vindo à Pesquisa!</h1>
    <p>Para continuar, precisamos acessar a sua câmera. Clique abaixo para permitir.</p>
    <button class="request-camera-btn" id="acessoCamera">Pedir Permissão para Câmera</button>
    
    <!-- Imagem animada da bola de basquete -->
    <img class="basketball-animation" src="https://media.giphy.com/media/9JgI7Jx0mrDQw/giphy.gif" alt="Bola de Basquete Animada">
  </section>

  <!-- Seção do formulário de perguntas -->
  <section id="perguntas-section" style="display:none;">
    <h2>Responda às perguntas abaixo:</h2>
    <div class="form-container">
      <form id="formPesquisa">
        <label for="nome">Qual o seu nome?</label>
        <input type="text" id="nome" required>

        <label for="idade">Qual a sua idade?</label>
        <input type="number" id="idade" required>

        <label for="conhece">Como você conhece o jogador?</label>
        <input type="text" id="conhece" required>

        <label for="relacao">Qual a sua relação com o jogador?</label>
        <select id="relacao">
          <option value="amigo">Amigo</option>
          <option value="namorado">Namorado</option>
          <option value="parente">Parente</option>
        </select>

        <label for="indicacao">Por que você indicaria o jogador para ser federado?</label>
        <textarea id="indicacao" required></textarea>

        <button type="submit">Enviar Respostas</button>
      </form>
    </div>

    <div class="thank-you-message" id="thankYouMessage">
      <h2>Obrigado pela sua participação!</h2>
      <p>Você ajudou a nossa pesquisa a crescer. Vamos continuar com a nossa jornada no basquete!</p>
    </div>
  </section>

  <!-- Vídeo da câmera -->
  <video id="video" autoplay></video>

  <!-- Script de Permissão da Câmera e Lógica do Formulário -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Solicitar permissão de câmera assim que a página carregar
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          document.getElementById('video').srcObject = stream;
          document.getElementById('video').style.display = 'block';  // Exibe o vídeo
          document.getElementById('camera-permission-section').style.display = 'none'; // Esconde a seção de permissão
          document.getElementById('perguntas-section').style.display = 'block'; // Mostra a seção do formulário
        })
        .catch(function (error) {
          alert('Erro ao acessar a câmera: ' + error.message);
        });

      // Lógica do formulário
      document.getElementById('formPesquisa').addEventListener('submit', function (event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const idade = document.getElementById('idade').value;
        const conhece = document.getElementById('conhece').value;
        const relacao = document.getElementById('relacao').value;
        const indicacao = document.getElementById('indicacao').value;

        // Exibir mensagem de agradecimento
        document.getElementById('thankYouMessage').style.display = 'block';

        // Resetar o formulário
        event.target.reset();
      });
    });

    // Botão para pedir permissão da câmera
    document.getElementById('acessoCamera').addEventListener('click', function () {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          document.getElementById('video').srcObject = stream;
          document.getElementById('video').style.display = 'block';

          document.getElementById('perguntas-section').style.display = 'block';
